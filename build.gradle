plugins {
    id 'org.springframework.boot' version '2.1.3.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.servicecompany'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.hibernate', name: 'hibernate', version: '3.2.6.ga'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.13'
    compile group: 'org.springframework.security', name: 'spring-security-core', version: '5.1.4.RELEASE'
    implementation 'org.springframework.security:spring-security-config'
    implementation 'org.springframework.security:spring-security-web'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.4' 
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.1.RELEASE' 
    compile group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2' 
    compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.1.1' 
    compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.1.2.RELEASE'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
